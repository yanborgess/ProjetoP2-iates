<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Mensagens</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <style>
        
        .msg-container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: var(--darkblue);
            color: white;
        }

        .nao-visualizada {
            font-weight: 800;
            background-color: #f9f9f9;
        }
        
        .visualizada {
            font-weight: 400;
        }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .btn-ler {
            background-color: var(--lightblue);
            color: white;
            border: none;
        }
        .btn-excluir {
            background-color: #c9302c;
            color: white;
            border: none;
        }
    </style>
  </head>

  <body>
    <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="Ã­cone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Painel de Mensagens</h2>
        </div>
      </div>
      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Sair</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle" style="padding-top: 150px;"></div>
        <h2>Mensagens Recebidas</h2>
      </div>

      <section class="msg-container">
        <button onclick="atualizarLista()" class="button" style="margin-bottom: 10px;">Atualizar Mensagens</button>
        
        <table id="tabela-mensagens">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Mensagem</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
      </section>
    </main>
    </div>

    <footer>
      <p>Â© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        $(document).ready(function() {
            carregarDados();
        });

        
        function carregarDados() {
            
            var msgsLocais = JSON.parse(localStorage.getItem('mensagensIates')) || [];

            
            var msgsApi = obterMensagens();

           
            msgsApi.forEach(function(itemApi) {
                var existe = msgsLocais.some(function(itemLocal) {
                    return itemLocal.email === itemApi.email && 
                           itemLocal.mensagem === itemApi.mensagem &&
                           itemLocal.nome === itemApi.nome;
                });

                if (!existe) {
                  
                    itemApi.visualizada = false; 
                    msgsLocais.push(itemApi);
                }
            });

            
            localStorage.setItem('mensagensIates', JSON.stringify(msgsLocais));

           
            renderizarTabela(msgsLocais);
        }

        function renderizarTabela(lista) {
            var tbody = $('#tabela-mensagens tbody');
            tbody.empty();

            lista.forEach(function(msg, index) {
                
                var classeEstilo = msg.visualizada ? 'visualizada' : 'nao-visualizada';
                
                var tr = `<tr class="${classeEstilo}">
                    <td>${msg.nome}</td>
                    <td>${msg.email}</td>
                    <td>${msg.mensagem}</td>
                    <td class="actions">
                        <button class="btn-ler" onclick="marcarComoLida(${index})">âœ” Visualizada</button>
                        <button class="btn-excluir" onclick="excluirMensagem(${index})">ðŸ—‘ Excluir</button>
                    </td>
                </tr>`;
                
                tbody.append(tr);
            });
        }

        
        function marcarComoLida(index) {
            if(confirm("Deseja marcar esta mensagem como visualizada?")) {
                var msgs = JSON.parse(localStorage.getItem('mensagensIates'));
                
               
                msgs[index].visualizada = true;
                
                
                localStorage.setItem('mensagensIates', JSON.stringify(msgs));
                renderizarTabela(msgs);
            }
        }

        
        function excluirMensagem(index) {
            if(confirm("Tem certeza que deseja EXCLUIR esta mensagem?")) {
                var msgs = JSON.parse(localStorage.getItem('mensagensIates'));
                
                
                msgs.splice(index, 1);
                
                localStorage.setItem('mensagensIates', JSON.stringify(msgs));
                renderizarTabela(msgs);
            }
        }

        function atualizarLista() {
            carregarDados();
            alert("Lista atualizada com dados da API.");
        }
    </script>
  </body>
</html>
